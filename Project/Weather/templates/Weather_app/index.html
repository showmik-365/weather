<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Weather</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="row", style="background:maroon;color:white">
            <h1 class="col-md-3 text-center">Weather</h1>
        </nav>
        <br/>
        <br/>
        <center class="col">
            <form method="post" class="col-md-6 col-md-offset3">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" class="form-control" name="city" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn-btn-default" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </center>
        <br/>
        <center class="col">
            <div class = "container">
                    {% if country_code and temp and pressure and humidity %}
                    <div class="col-md-6 col-md-offset3">
                        <h1>country code:{{country_code}}</h1>
                        <h1>temp:{{temp}}</h1>
                        <h1>pressure:{{pressure}}</h1>
                        <h1>humidity:{{humidity}}</h1>
                    </div>
                    {% endif %}               
            </div>
        </center>
    </body>
</html>
